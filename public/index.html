<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <script src="/src/index.js" charset="utf-8"></script>
    <link rel="stylesheet" type = "text/css" href="../../stylesheet/styles.css">

   <link rel="shortcut icon" href="../../stylesheet/1f41b.png" />
    <title>bookworm</title>
  </head>
  <body>
    <h2 id='welcome-bar'></h2>

    <form id="form-signin">
      <div class="text-center mb-4">
        <img src="../../stylesheet/1f41b.png" alt="book emoji" width = '72' height = '72'>
        <h1 class="h3 mb-3 font-weight-normal">bookworm</h1>
        <p>sign in to access your reading list</p>
      </div>
      <div id="log-in" class="form-label-group text-center">
        <input type=text  id='username' placeholder='username'>
        <button type='button' class="btn btn-lg btn-primary btn-block" id='login-button'>Log In</button>
      </div>
    </form>


    <div id='search-bar'>
    </div>

    <div id='book-list'>
      <ul id='search-results'>
        <h4 id='results-for'></h4>
      </ul>
    </div>


  </body>
</html>
